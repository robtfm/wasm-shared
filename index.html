<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Shared Arc Demo</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        h1 { color: #0056b3; }
        pre { background-color: #e9e9e9; padding: 15px; border-radius: 5px; white-space: pre-wrap; word-wrap: break-word; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        .log-container { margin-top: 20px; border: 1px solid #ccc; padding: 10px; background-color: #fff; border-radius: 5px; max-height: 300px; overflow-y: auto;}
    </style>
</head>
<body>
    <h1>WebAssembly Shared Arc Demo</h1>
    <p>Open browser console to see detailed logs from Rust and JavaScript.</p>

    <button id="initButton">1. Initialize Shared Resources (Main Thread)</button>
    <button id="workerButton" disabled>2. read resources (Worker Thread)</button>
    <button id="mainButton" disabled>3. Update resources (Main Thread)</button>

    <h2>Main Thread Log:</h2>
    <pre id="mainLog">Main thread logs will appear here...</pre>
    <h2>Worker Log:</h2>
    <pre id="workerLog">Worker logs will appear here...</pre>

    <script type="module" src="main.js"></script>
</body>
</html>
